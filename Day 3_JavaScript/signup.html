<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="signup.css"> 
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">
                <img src="logo.png" alt="Team Member 1">
            </div>  
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About us</a></li>
                    <li><a href="login.html">Login</a></li>
                    <li><a href="signup.html">Register</a></li>
                    <li><a href="contact.html">Contact us</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="form-container">
        <div class="form-header">
            Register Here...
        </div>
        <form class="form-body">
            <div class="form-group row">
                <div class="input-field">
                    <label>First name:</label>
                    <input type="text" placeholder="Robert" minlength="3" required>
                </div>
                <div class="input-field">
                    <label>Last name:</label>
                    <input type="text" placeholder="John" minlength="3" required>
                </div>
            </div>   
            <div class="form-group row">
                <div class="input-field">
                    <label>User name:</label>
                    <input type="text" placeholder="" minlength="3" required>
                    
                </div>
               
            </div> 
            <div class="form-group row">
                <div class="input-field">
                    <label>Password:</label>
                    <input type="password" minlength="8" required>    
                </div>
                <div class="input-field">
                    <label>Confirm password:</label>
                    <input type="password" minlength="8" required>
                    
                </div>
                
            </div>      
            <div class="form-group row">
                <div class="input-field">
                    <label>Date of birth:</label>
                    <input type="date" required>    
                </div>
                <div class="input-field">
                    <label>Age:</label>
                    <input type="number" required>
                    
                </div>
                
            </div>
            <div class="form-group row">
                <div class="input-field">
                    <label>Gender:</label>
                    <div class="radio-options">
                        <label><input type="radio" name="gender" value="Male" required> Male</label>
                        <label><input type="radio" name="gender" value="Female"> Female</label>
                        <label><input type="radio" name="gender" value="Other"> Other</label>
                        <label><input type="radio" name="gender" value="Prefer not to say"> Prefer not to say</label>
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <div class="input-field">
                    <label>Phone:</label>
                    <input type="number"  required>    
                </div>
                <div class="input-field">
                    <label>Email:</label>
                    <input type="email" required>
                </div>
            </div>
            <div class="form-group row">
                <div class="input-field">
                    <label>Address:</label>
                    <textarea></textarea>
                </div>
               
            </div>
            <div class="form-group row">
                <div class="input-field">
                    <label for="state">State:</label>
                    <select id="state" required>
                        <option value="">-- Select State --</option>
                        <option value="kerala">Kerala</option>
                        <option value="karnataka">Karnataka</option>
                        <option value="tamilnadu">Tamil Nadu</option>
                    </select>
                </div>
                <div class="input-field">
                    <label for="city">City:</label>
                    <select id="city" required>
                        <option value="">-- Select City --</option>
                        
                        <optgroup label="Kerala" data-state="kerala">
                            <option value="kochi">Kochi</option>
                            <option value="trivandrum">Trivandrum</option>
                            <option value="calicut">Calicut</option>
                          </optgroup>
                          <optgroup label="Karnataka" data-state="karnataka">
                            <option value="bangalore">Bangalore</option>
                            <option value="mysore">Mysore</option>
                            <option value="mangalore">Mangalore</option>
                          </optgroup>
                          <optgroup label="Tamil Nadu" data-state="tamilnadu">
                            <option value="chennai">Chennai</option>
                            <option value="coimbatore">Coimbatore</option>
                            <option value="madurai">Madurai</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <button type="submit" class="login-btn">Register</button>
            </div>
        </form>
    </div>
    
</body>
</html>
