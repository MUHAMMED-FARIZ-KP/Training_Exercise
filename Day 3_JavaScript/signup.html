<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="signup.css"> 
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">
                <img src="logo.png" alt="Team Member 1">
            </div>  
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About us</a></li>
                    <li><a href="login.html">Login</a></li>
                    <li><a href="signup.html">Register</a></li>
                    <li><a href="contact.html">Contact us</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="form-container">
        <div class="form-header">
            Register Here...
        </div>
        <form class="form-body" id="form-body">
            <div class="form-group row">
                <div class="input-field">
                    <label>First name:</label>
                    <input id="firstName" onfocusout="validateFirstName()" type="text" placeholder="Robert">
                    <span id="firstNameError" class="error-message"></span>
                    
                </div>
                <div class="input-field">
                    <label>Last name:</label>
                    <input id="lastName" onfocusout="validateLastName()" type="text" placeholder="John" >
                    <span id="lastNameError" class="error-message"></span>
                </div>
            </div>   
            <div class="form-group row">
                <div class="input-field">
                    <label>User name:</label>
                    <input type="text" id="username" placeholder="" onfocusout="validateUsername()" >
                    <span id="usernameError" class="error-message"></span>
                </div>
               
            </div> 
            <div class="form-group row">
                <div class="input-field">
                    <label>Password:</label>
                    <input type="password" onfocusout="validatePassword()" id="password"  >    
                    <span id="passwordError" class="error-message"></span>
                </div>
                <div class="input-field">
                    <label>Confirm password:</label>
                    <input type="password" onfocusout="validateConfirmPassword()" id="confirmPassword" >
                    <span id="confirmPasswordError" class="error-message"></span>
                    
                </div>
                
            </div>      
            <div class="form-group row">
                <div class="input-field">
                    <label>Date of birth:</label>
                    <input type="date" id="dob" >    
                </div>
                <div class="input-field">
                    <label>Age:</label>
                    <input type="number" id="age" readonly >
                    
                </div>
                
            </div>
            <div class="form-group row">
                <div class="input-field">
                    <label>Gender:</label>
                    <div class="radio-options">
                        <label><input type="radio" name="gender" value="Male" > Male</label>
                        <label><input type="radio" name="gender" value="Female"> Female</label>
                        <label><input type="radio" name="gender" value="Other"> Other</label>
                        <label><input type="radio" name="gender" value="Prefer not to say"> Prefer not to say</label>
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <div class="input-field">
                    <label>Phone:</label>
                    <input type="number" id="phone" onfocusout="validatePhone()" >    
                    <span id="phoneError" class="error-message"></span>
                </div>
                <div class="input-field">
                    <label>Email:</label>
                    <input type="text" id="email" onfocusout="validateEmail()" placeholder="abc@gmail.com">
                    <span id="emailError" class="error-message"></span>
                </div>
            </div>
            <div class="form-group row">
                <div class="input-field">
                    <label>Address:</label>
                    <textarea id="address" onfocusout="validateAddress()"></textarea>
                    <span id="addressError" class="error-message"></span>
                </div>
               
            </div>
            <div class="form-group row">
                <div class="input-field">
                    <label for="state">State:</label>
                    <select id="state" >
                        <option value="">-- Select State --</option>
                        <option value="kerala">Kerala</option>
                        <option value="karnataka">Karnataka</option>
                        <option value="tamilnadu">Tamil Nadu</option>
                    </select>
                </div>
                <div class="input-field">
                    <label for="city">City:</label>
                    <select id="city" >
                        <option value="">-- Select City --</option>
                    </select>
                </div>
            </div>
            <div class="signup-container">
                Already have account ? - <a href="login.html">Login now</a>
            </div>
            <div class="form-group">
                <button type="submit" class="login-btn">Register</button>
            </div>
            <div id="successMessage" style="text-align: center;"></div>
        </form>
    </div>
    <footer>
        <p>&copy; 2024 Muhammed Fariz K P | All Rights Reserved</p>
    </footer>
    <script src="signup.js"></script>
</body>
</html>
