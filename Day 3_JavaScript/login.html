<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">
                <img src="logo.png" alt="Team Member 1">
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About us</a></li>
                    <li><a href="login.html">Login</a></li>
                    <li><a href="signup.html">Register</a></li>
                    <li><a href="contact.html">Contact us</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="form-container">
        <div class="form-header">
            Login Form
        </div>
        <form id="loginForm" class="form-body">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="text" id="email" onfocusout="validateEmail()" placeholder="abc@gmail.com">
                <span id="emailError" class="error-message"></span>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" onfocusout="validatePassword()" placeholder="min 8 characters" >
                <span id="passwordError" class="error-message"></span>
            </div>
            <div class="remember-forgot">
                <input type="checkbox"> Remember me
                <a href="">Forgot Password?</a>
            </div>
            <div class="form-group">
                <button type="submit" class="login-btn">Login</button>
            </div>
            <div class="signup-container">
                Not a member? - <a href="">Signup now</a>
            </div>
            <div id="successMessage" style="text-align: center;"></div>
        </form>
    </div>
    <footer>
        <p>&copy; 2024 Muhammed Fariz K P | All Rights Reserved</p>
    </footer>
    <script src="login.js"></script>
</body>
</html>
